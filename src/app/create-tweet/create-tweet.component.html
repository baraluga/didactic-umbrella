<!-- handle -->
<form [formGroup]="tweetForm">
  <input data-test="handle" formControlName="handle" />
  <!-- tweet -->
  <input data-test="tweet" formControlName="message" />
</form>

<button
  data-test="postTweet"
  (click)="onPostTweet()"
  [disabled]="tweetForm.invalid"
>
  Post Tweet
</button>
